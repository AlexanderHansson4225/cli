on:
  push:

permissions:
  contents: read

name: Test docker, if a build on arm64 can be make
jobs:
  test:
    uses: ./.github/workflows/ci.yaml

  docker:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            datacontract/cli
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
#      - name: Set up QEMU
#        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          # linux/arm64 is disabled
          # duckdb currently does not support linux_arm64_gcc4
          # https://duckdb.org/docs/extensions/working_with_extensions#platforms
          platforms: linux/amd64,linux/arm64
          push: true
          tags: 0.9.5-rc.1
          labels: ${{ steps.meta.outputs.labels }}
      - name: Test
        run: docker run datacontract/cli --version